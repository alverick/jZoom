<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jZoom Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="../zoom.css">
    <link rel="stylesheet" href="css/cv.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <section class="page" id="page1">
        <div class="col">
            <div class="cell">
                <h2>jZoom</h2>
                <a href="https://github.com/pciapcib/jZoom" target="_blank" class="github" title="Github"> <i class="iconfont icon-star"></i>
                    Star
                </a>
            </div>
        </div>
    </section>

    <section class="page" id="page2">
        <h2>简介</h2>
        <div class="col">
            <div class="cell">
                <p>jZoom是一个jQuery插件。</p>
                <p>提供类似电商网站的放大镜效果。</p>
                <p>轻量级，压缩后大小仅为1.87KB。</p>
                <p>易于使用，仅需一行代码。</p>
                <p>
                    立即
                    <a href="#page4">下载</a>
                    试试吧！
                </p>
            </div>
        </div>
    </section>

    <section class="page" id="page3">
        <h2>展示</h2>
        <div class="row">
            <div class="cell">
                <div id="PS4">
                    <img src="images/PS4.png" height="350" width="350"> </div>
            </div>
            <div class="cell">
                <div id="Xbox">
                    <img src="images/XboxOne.png" height="350" width="350"> </div>
            </div>
        </div>
    </section>

    <section class="page" id="page4">
        <h2>下载</h2>
        <div class="col">
            <div class="cell">
                <p>jZoom是一个开源项目，基于MIT协议。</p>
                <p>
                    <a href="https://github.com/pciapcib/jZoom" target="_blank">Github</a>
                    <a href="https://raw.githubusercontent.com/pciapcib/jZoom/master/jzoom.js" target="_blank">jZoom.js</a>
                    <a href="https://raw.githubusercontent.com/pciapcib/jZoom/master/jzoom.min.js" target="_blank">jZoom.min.js</a>
                </p>
                <p class="code">$ npm install jzoom</p>
                <p class="code">$ bower install jzoom</p>
            </div>
        </div>
        <a href="https://github.com/pciapcib/" target="_blank" class="github" title="Github"> <i class="iconfont icon-github"></i>
            Github @pciapcib
        </a>
    </section>

    <script src="../jzoom.js"></script>
    <script>
        $('#PS4').jzoom();
        $('#Xbox').jzoom({
            position: "left"
        }).on('zoom.enter',function(evt){
            console.log('enter',evt.currentTarget);
        }).on('zoom.hide',function(){
            console.log('hide');
        });
    </script>
</body>
</html>
